{% extends 'base.html' %}

{% block title %}Delete note{% endblock %}

{% block content %}

    {% load static %}

	<div>
		<div class="centralize">
			<h1>Delete note</h1>
		</div>

		<div class="col-md-6 offset-md-3">
			<form method="post">
				{% csrf_token %}
				<p>Are you sure you want to delete this note? it will not be possible to retrieve it later!</p>

				<div class="centralize" style="justify-content: right;">
                    <input style="padding: 9px 19px;" type="submit" class="btn-1" value="Delete">
                </div>
			</form> 
		</div>
	</div>

{% endblock %}
